<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //super关键字调用父类普通函数
        class father{
            say(){
                return '我是爸爸';
            }
        }
        class son extends father{
            say(){
                //console.log('我是儿子');
                console.log(super.say()+'的儿子');
            }
        }
        var Son=new son();
        Son.say();//就近原则输出
        //继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就先执行子类的

        //继承中，如果子类里面没有，就去查找父类有没有这个方法，如果有，就执行父类的这个方法（就近原则输出）
    </script>
</body>
</html>
