<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.翻转数组
        var arr=[2,1,6];
        arr.reverse();
        console.log(arr);//Array(3):6,1,2

        //2.数组排序
        arr.sort();
        console.log(arr);//1,2,6

        //数组索引
        var arr1=[1,8,66,8];
        console.log(arr1.indexOf(66));//2,即下标
    </script>
</head>

</body>
</html>
