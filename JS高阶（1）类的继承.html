        class father{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
            sum(){
                console.log(this.x+this.y);
            }
        }
        class Son extends father{
            constructor(x,y){
                this.x=x;
                this.y=y;
            }
        }
        var son=new Son(1,2);
        son.sum();//不可行，是由于传给了子类而不是父类，需要super关键字
