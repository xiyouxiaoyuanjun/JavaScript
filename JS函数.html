<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        function getSum(num1,num2){
            var sum=0;
            for(var i=num1;i<=num2;i++)
            {
                sum+=i;
            }
            console.log(sum);
        }
        getSum(1,100);//5050
        getSum(10.50);//1230
    </script>
</head>
