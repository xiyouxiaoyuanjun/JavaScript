<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //toString( )将数组转化为字符串
        var arr=[1,2,3];
        console.log(arr.toString());//1,2,3
        //join(分隔符)
        var arr1=[1,2,3,4];
        console.log(arr1.join());//1,2,3,4
        console.log(arr1.join('-'));
        console.log(arr1.join('+'));//1+2+3+4
    </script>
</head>
<body>
    
</body>
</html>
